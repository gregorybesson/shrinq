<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ShrinQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 class="title"><img src="./shrinq.png" width="600"></h1>
  <h3>Optimize your images (png + jpg) with lossless compression features thanks to reSmushit</h3>

  <form>
    <button id="selectBtn">Select a file or a directory</button>
  </form>

  <hr />

  <div class="result">
    <table id="data">
      <thead>
        <tr>
          <td>File</td>
          <td>Original size</td>
          <td>New size</td>
          <td>%</td>
        </tr>
      </thead>
    </table>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
